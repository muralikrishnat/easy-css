<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" id="generated-css" href="http://localhost:7677/generated/default.css">
  <link rel="stylesheet" href="/css/md-styles.css">
  <link rel="stylesheet" href="/css/highlighter.css">
  <link rel="stylesheet" href="/css/style-guide.css">
  <script src="/js/vendor/highlighter.js"></script>
</head>

<body class="theme-default bg-white text-black h-full">
  <div class="h-full">

    <div class="global-header shadow-md h-10 w-full fixed top-0 z-50 bg-white">
      <div class="container mx-auto flex items-center h-full">
        <div class="flex-1 max-h-full h-full justify-start flex items-center">
          <img class="h-3" src="/assets/tadigital_logo.svg" alt="H">
          <span class="ml-2 mr-2">|</span>
          <span class="text-gray-600">Style Guide</span>
        </div>
        <div class="flex-1 flex h-full">
          <div class="w-1/2 flex items-center justify-end">
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800 mr-4" 
                rel="noopener noreferrer" 
                target="_blank" 
                href="http://localhost:7677">
                Themes
            </a>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" 
                rel="noopener noreferrer" 
                target="_blank" 
                href="http://localhost:7676">
                Try Playground
            </a>
          </div>
          <div class="w-1/2 flex items-center">
            <div class="flex-1 text-right  pr-2">
              Theme:
            </div>
            <div class="flex-1">

              <div class="relative">
                <select onchange="componentEngine.changeTheme()" name="theme-selector" class="capitalize p-1 block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                    
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                  <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container pt-10 mx-auto">
        <div class="flex h-full">
            <div class="components-list w-1/6 pt-6">
                <div  class="pb-2">
                    <div class="shadow-bottom-line flex justify-between">
                      <span>Atoms</span>
                      <span class="cursor-pointer">
                        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" 
                          rel="noopener noreferrer" 
                          target="_blank" 
                          href="http://localhost:7676">
                          Add
                        </a>
                      </span>
                    </div>
                    <div class="atoms-elem pt-2 pl-2"></div>
                </div>
                <div  class="pb-2">
                    <div class="shadow-bottom-line flex justify-between">
                      <span>Molecules</span>
                      <span class="cursor-pointer">
                        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" 
                          rel="noopener noreferrer" 
                          target="_blank" 
                          href="http://localhost:7676">
                          Add
                        </a>
                      </span>
                    </div>
                    <div class="molecules-elem pt-2 pl-2"></div>
                </div>
                <div  class="pb-2">
                    <div class="shadow-bottom-line flex justify-between">
                      <span>Organisms</span>
                      <span class="cursor-pointer">
                        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" 
                          rel="noopener noreferrer" 
                          target="_blank" 
                          href="http://localhost:7676">
                          Add
                        </a>
                      </span>
                    </div>
                    <div class="organisms-elem pt-2 pl-2"></div>
                </div>
            </div>
            <div class="components-content w-5/6 flex pl-6 pt-6">
                <div class="component-main-content w-4/5">
                    <div class="components-variations-section">
                      <div class="md-preview"></div>
                      <div class="mt-3 p-2 flex justify-end">
                        <button onclick="componentEngine.setDevieWidth('large')" class="btn-show-large mr-3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Desktop</button>
                        <button onclick="componentEngine.setDevieWidth('medium')" class="btn-show-medium mr-3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Tablet</button>
                        <button onclick="componentEngine.setDevieWidth('small')" class="btn-show-small mr-3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Mobile</button>
                      </div>
                      <div class="variation-preview mt-3 border min-height-200 result-desktop-wrapper"></div>
                      <div class="border mt-3 min-height-200 overflow-scroll result-tablet-wrapper hidden">
                        <iframe title="preview" class="result-tablet h-full w-full" src="preview.html"></iframe>
                      </div>
                      <div class="border mt-3 min-height-200 overflow-scroll result-mobile-wrapper hidden">
                        <iframe title="preview" class="result-mobile h-full w-full" src="preview.html"></iframe>
                      </div>
                      <div class="variation-code-section mt-3 border rounded p-3">
                        <pre class="component-code-wrapper overflow-x-scroll">
                          <code class="html variation-code"></code>
                        </pre>
                      </div>
                    </div>
                </div>
                <div class="component-variations w-1/5 pl-3 pt-3">
                    <div class="pl-2 border-0 border-l">
                      <div>Variations</div>
                      <div class="variations-elem"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </div>

  <script src="js/style-guide.js"></script>
</body>

</html>
