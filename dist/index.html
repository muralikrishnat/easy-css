<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Template HTML</title>
</head>

<body>
  <div class="tool-bar d-flex">
    <div class="flex-1 pr-4 pl-4 flex space-between align-items-center">
      <div class="flex">
        <div>Component Editor</div>
        <div class="ml-2 show-if-component hidden">
            <select name="editormode" onchange="appEngine.setEditor()">
              <option value="html">Html</option>
              <option  value="md">Readme</option>
            </select>
        </div>
      </div>
      <div>
        <!-- <button type="button"> Live Preview</button> -->
        <div class="show-else-component">
          <button type="button" onclick="appEngine.showComponents()"> Insert Component </button> 
        </div>
      </div>
    </div>
    <div class="flex-1 pr-4 pl-4 flex align-items-center space-between">
      <div>
        <button  type="button" class="mr-4" onclick="appEngine.resizePreview(1, 5)">Desktop</button>
        <button  type="button" class="mr-4" onclick="appEngine.resizePreview(1, 2)">Tablet</button>
        <button  type="button" class="mr-4" onclick="appEngine.resizePreview(1, 1)">Mobile</button>
        <button  type="button" class="mr-4" onclick="appEngine.resizePreview(1, 0)">Small Mobile</button>
      </div>
      <div>
        <button type="button" class="mr-4" onclick="appEngine.downloadHtml()"> Download Html </button>
      </div>
      <div class="show-if-component hidden">
        <button type="button" onclick="appEngine.saveToServer()">Save To Server </button>
      </div>
    </div>
  </div>
  <div class="editor-container d-flex">
    <div class="editor-box flex-2">
      <div id="html-editor" class="editor"></div>
    </div>
    <div class="editor-preview flex-2">
      <iframe title="preview" class="result" src="preview.html"></iframe>
    </div>
  </div>
  

  <div class="modal insert-component-modal">
    <div class="modal-mask"></div>
    <div class="modal-content">
      <div>
        <label>Select Component: </label>
        <select name="componentlist">
          <option>--Select Component ---</option>
        </select>
      </div>

      <div  class="mt-2">
        <button  type="button"  onclick="appEngine.insertComponent()"> Insert Component </button>
        <button  type="button"  onclick="appEngine.hideComponents()"> Cancel </button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="app.bundle.js?0441008a78f144dd1c99"></script></body>

</html>
