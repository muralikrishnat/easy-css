<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Components List</title>
  <link rel="stylesheet" href="css/tailwind-styles.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/highlighter.css">
</head>

<body>
  <div class="bg-indigo-100 h-full">
    <div class="global-header bg-white shadow-md h-10 w-full fixed">
      <div class="container mx-auto flex items-center h-full">
        <div class="flex-1 max-h-full h-full justify-start flex items-center">
          <img class="h-3" src="/assets/tadigital_logo.svg" alt="H">
          <span class="ml-2 mr-2">|</span>
          <span class="text-gray-600">CSS Components</span>
        </div>
        <div>
          <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" rel="noopener noreferrer" target="_blank" href="http://localhost:8080">
            Try Playground
          </a>
        </div>
      </div>
    </div>

    <div class="body-content">
      <div class="h-full flex">
        <div class="component-list bg-white shadow-md">
          <div class="bg-indigo-500 text-white pl-2 pt-3 pb-3 font-bold">Components</div>
          <div class="component-list-elem"></div>
          <div class="mt-3 text-center">
            <button onclick="componentsEngine.showAddNewComponent()" class="mr-3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Add Component</button>
          </div>
        </div>
        <div class="component-content p-5">
          <div class="component-content-section shadow-md bg-white p-4 flex  w-full overflow-scroll">
            <div class="w-4/5">
              <div class="readme-preview-section">
                <iframe title="preview" class="readme-result h-full" src="readme-preview.html"></iframe>
              </div>

              <div class="p-2 text-white flex justify-between mb-4">
                <div class="flex">
                  <button onclick="componentsEngine.setDevieWidth('large')" class="mr-3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Desktop</button>
                  <button onclick="componentsEngine.setDevieWidth('medium')" class="mr-3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Tablet</button>
                  <button onclick="componentsEngine.setDevieWidth('small')" class="mr-3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Mobile</button>
                </div>
                <div class="flex justify-end">
                  <button onclick="componentsEngine.showSection('.component-preview')" type="button" class="mr-3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Preview
                  </button>
                  <button onclick="componentsEngine.showSection('.component-code-section')" type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Code
                  </button>
                </div>
              </div>

              <div class="component-preview preview-code-toggle rounded border border-indigo-500 overflow-hidden flex-1">
                <iframe title="preview" class="result h-full" src="preview.html"></iframe>
              </div>

              <div class="component-code-section preview-code-toggle p-3 rounded border border-indigo-500 overflow-hidden hidden">
                <pre class="component-code-wrapper">
                  <code class="html component-code">
                    
                  </code>
                </pre>


              </div>
            </div>
            <div class="flex-1 pl-2">
              <div class="variations-section">
                <div class="variations-heading flex justify-between">
                  <span>Variations</span>
                  <span onclick="componentsEngine.showAddNewComponentVariation()" class="cursor-pointer font-normal">Add</span>
                </div>
                <div class="variations-list">

                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal new-component-modal">
      <div class="modal-mask"></div>
      <div class="modal-content">
        <div>New Component</div>
        <div class="mt-2">
          <label for="">Component Name: </label>
          <input type="text" name="txtnewcomponent"  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        </div>
        <div class="mt-3">
          <button onclick="componentsEngine.addNewComponent('default')" class="mr-3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Add Component</button>
          <button onclick="componentsEngine.showAddNewComponent('hide')" class="mr-3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Cancel</button>
        </div>
      </div>
    </div>

    <div class="modal new-variation-modal">
      <div class="modal-mask"></div>
      <div class="modal-content">
        <div>New Component Variation</div>
        <div class="mt-2">
          <label for="">Component Variation Name: </label>
          <input type="text" name="txtnewcomponentvariation"  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        </div>
        <div class="mt-3">
          <button onclick="componentsEngine.addNewComponentVariation()" class="mr-3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Add Component</button>
          <button onclick="componentsEngine.showAddNewComponentVariation('hide')" class="mr-3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Cancel</button>
        </div>
      </div>
    </div>

    <script src="js/vendor/highlighter.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
